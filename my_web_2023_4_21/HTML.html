<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>网页标题</title>
        <script>
            window.onload = function()
            {
                var oBtn = document.getElementById("btn");//抓取id为btn的元素
                oBtn.onclick = function()//为按钮点击添加事件（这里是鼠标事件的知识，先看着吧）
                {
                    var oFirst = document.querySelector("body *:first-child");//获取body中的第一个元素（这里使用的是CSS模式的js选择方法）
                
                    var oTag = document.getElementById("tag");//获取两个文本框
                    var oTxt = document.getElementById("txt");

                    var oNewTag = document.createElement(oTag.value);//根据两个文本框的值（内容）创建一个新节点，这可以看到参数是字符串这一点是多么强大
                    var oNewTxt = document.createTextNode(oTxt.value);

                    oNewTag.appendChild(oNewTxt);//开始插入
                    document.body.replaceChild(oNewTag, oFirst);
                }
            }
        </script>
    </head>
    <body>
        <p>limou</p>
        <hr/>
        输入标签<input id="tag" type="text"><br/>
        输入内容<input id="txt" type="text"><br/>
        <input id="btn" type="button" value="替换"><br/>
    </body>
</html>
