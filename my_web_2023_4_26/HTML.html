<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <script>
        window.onload = function()
        {
            var oP = document.getElementById("content");
            document.getElementById("txt1").value = oP.innerHTML;
            document.getElementById("txt2").value = oP.innerText;
        }
    </script>
</head>
<body>
    <p id="content"><strong style="color: blueviolet;">limou3434</strong></p>
    innerHTML:<input id="txt1" type="text"/><br/>
    innerText:<input id="txt2" type="text"/>
</body>
</html>
