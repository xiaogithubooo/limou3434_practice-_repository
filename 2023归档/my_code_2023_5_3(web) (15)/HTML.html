<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>网页标题</title>
        <script>
            var a = Number("-12345") + 67890;
            document.write(a);

            document.write("<br/>");

            a = parseInt("-54321") + 54321;
            document.write(a);
            document.write("<br/>");

            a = parseInt("3px");
            document.write(a);
            document.write("<br/>");

            a = parseInt("3.14") + 0.0015;
            document.write(a);
            document.write("<br/>");

            a = parseFloat("3.14") + 0.0015;
            document.write(a);
            document.write("<br/>");

            a = parseFloat("3.14px") + 0.0015;
            document.write(a);
            document.write("<br/>");
        </script>
    </head>
    <body>
        <!-- 某些代码 -->
    </body>
</html>
