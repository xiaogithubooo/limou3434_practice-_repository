<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>网页标题</title>
        <script>
            function func(a)
            {
                function multi(x)
                {
                    return x * x;
                }
                var m = 1;
                for(var i = 1; i <= multi(a); i++)
                {
                    m = m * i;
                }
                return m;
            }
            var sum = func(2) + func(3);
            document.write(sum);
        </script>
    </head>
    <body>
    </body>
</html>
