<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>网页标题</title>
        <style type="text/css"> /*CSS的标准*/
        div,#content1,.content2,#father div
        {
                color:blueviolet;
        }
        </style>
    </head>
    <body>
        <div>
            <p>我思故我思</p>
        </div>
        <p>我在故我在</p>
        <p id="content1">我思故我在</p>
        <p class="content2">我在故我思1</p>
        <p class="content2">我在故我思2</p>
        <p class="content2">我在故我思3</p>

        <div id="father">
            <div>我不思故我不在</div>
            <p>我不在故我不思</p>
        </div>
    </body>
</html>
