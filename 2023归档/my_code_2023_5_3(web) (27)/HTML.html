<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>网页标题</title>
    <script>
        window.onload = function()
        {
            var oList = document.getElementById("list");

            oList.onchange = function()
            {
                var link = this.options[this.selectedIndex].value;
                //可以使用this.options[n]来得到某个选项
                //可以使用this.selectedIndex来得到这个列表项的下标

                window.open(link);
                //表示打开一个新窗口
            };
        };
    </script>
</head>
<body>
    <div>
        <select id="list">
            <option value="https://www.baidu.com/">百度</option>
            <option value="https://www.bilibili.com/">bilibili</option>
        </select>
    </div>
    <p id="content"></p>
</body>
</html>
