最好的感情是：没有恐惧。
没有失去的恐惧、
没有讨好的恐惧、
没有怀疑爱的恐惧、
没有见不到的恐惧、
没有隐瞒的恐惧、
没有对未来的恐惧、
没有外在干扰的恐惧、
没有压抑妥协的恐惧。

他可以是他，你依然是你。
你们是纯粹安然的彼此。
        </p>
