<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <script>
        {
            window.onload = function()
            {
                var oDiv = document.getElementsByTagName("div")[0];
                oDiv.onclick = function()
                {
                    this.style.color = "red";
                };
            }
        }
    </script>
</head>
<body>
    <div>limou</div>
</body>
</html>
