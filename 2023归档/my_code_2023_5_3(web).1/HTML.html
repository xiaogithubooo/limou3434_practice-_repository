<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网页标题</title>
    <script>
        var n = 20;//全局变量，用于记录秒数
        var timer = null;
        window.onload = function()
        {
            timer = setInterval(countDown, 1000);

            var oBtn = document.getElementById("btn");
            oBtn.onclick = function()
            {
                clearInterval(timer);
            };
        };
        function countDown()
        {
            if(n > 0)
            {
                n--;
                document.getElementById("num").innerHTML = n;
            }
        }
    </script>
</head>
<body>
    <p>倒计时:<span id="num">20</span></p>
    <input id="btn" type="button" value="取消倒计时"/>
</body>
</html>
