<!DOCTYPE html>
<html>
    <head>
        <meat charset="utf-8"/>
        <title>网页标题</title>
        <script>
            window.onload = function ()
            {
                var oBtn = document.getElementsByTagName("input");
                oBtn[0].onclick = function ()
                {
                    alert("I ❤ HTML!");
                };
            }
        </script>
    </head>
    <body>
        <form name="limou_form" method="post" target="_blank">
            1.1.姓名：<input type="text"/>
            <br/>
            1.2.姓名：<input type="text" value="张三" size="10" maxlength="10"/>
            <br/>

            2.1.密码：<input type="password"/>
            <br/>
            2.2.密码：<input type="password" value="abcdef" size="20" maxlength="5"/>
            <br/>

            3.1.性别：
            <label><input type="radio" name="gender1" value="男"/>男</label>
            <label><input type="radio" name="gender1" value="女"/>女</label>
            <br/>
            3.2.性别：
            <label><input type="radio" name="gender2" value="男"/>男</label>
            <label><input type="radio" name="gender2" value="女" checked/>女</label>
            <br/>
            3.3.性别：
            <label><input type="radio" name="gender3" value="男"/>男</label>
            <label><input type="radio" name="gender3" value="女" checked="checked"/>女</label>
            <br/>

            4.你喜欢的水果：
            <input type="checkbox" name="gender4" value="苹果" checked/>苹果
            <input type="checkbox" name="gender4" value="香蕉"/>香蕉
            <input type="checkbox" name="gender4" value="西瓜"/>西瓜
            <input type="checkbox" name="gender4" value="李子" checked/>李子
            <br/>
        </form>
        <form method="post">
            5.普通按钮
            <input type="button" value="表白"/>
            <br/>

            6.提交按钮
            <input type="submit" value="表白"/>
        </form>
        <form>
            账号：<input type="text" /><br/>
            密码：<input type="password"/><br/>
            <input type="reset" value="重置"/>
        </form>
        <form method="post">
            7、文件上传
            <input type="file"/>
        </form>
    </body>
</html>
