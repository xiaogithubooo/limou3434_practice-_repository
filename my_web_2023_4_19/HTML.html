<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>网页标题</title>
        <script>
            window.onload = function()
            {
                var oInput = document.getElementsByName("status");//注意这里li:nth-child(3)是CSS3的选择器，整个语句表达的意思是选取id为“list”的元素下的第三个元素
                oInput[2].checked = true;//设置默认选择第三个选项
            }
        </script>
    </head>
    <body>
        <h1>标题</h1>
        <p>一段文本</p>
        <label><input type="radio" name="status" value="1"/>一个</label>
        <label><input type="radio" name="status" value="2"/>两个</label>
        <label><input type="radio" name="status" value="3"/>三个</label>
    </body>
</html>
